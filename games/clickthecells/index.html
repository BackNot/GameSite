<!Doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <style>
    .align-items-center {
      display: flex;
      align-items: center;
      /*Aligns vertically center */
      justify-content: center;
      /*Aligns horizontally center */
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-md-12  align-items-center table-game ">
      <table class="table-table" border="1" width="300px" height="300px">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td class="td1"></td>
            <td class="td2"></td>
            <td class="td3"></td>
          </tr>
          <tr>
            <td class="td4"></td>
            <td class="td5"></td>
            <td class="td6"></td>
          </tr>
          <tr>
            <td class="td7"></td>
            <td class="td8"></td>
            <td class="td9"></td>
          </tr>
        </tbody>
      </table>
      <table border="1" width="300px" height="300px" hidden>
        <thead>
        </thead>
        <tbody>
          <tr>
            <td class="td1"></td>
            <td class="td2"></td>
            <td class="td3"></td>
          </tr>
          <tr>
            <td class="td4"></td>
            <td class="td5"></td>
            <td class="td6"></td>
          </tr>
          <tr>
            <td class="td7"></td>
            <td class="td8"></td>
            <td class="td9"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="alert alert-danger alert-gameover mt-4" role="alert" hidden>
      <h4 class="alert-heading">Game over!</h4>
      <p>Oops.. it looks like you clicked wrong cell. </p>
      <hr>
      <small class="text-muted"> You failed at level <span class="level-alert"> </span>. Press START to play again
      </small>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 align-items-center">
      <button type="button" class="btn btn-outline-success btn-start mt-3">START</button>
    </div>
  </div>
  <div id="footer">
    <div class="container text-center level-label mt-5">
      <h1 class="display-4">Level: </h1>
      <h1 class="display-4 level"></h1>
    </div>
  </div>

  <div class="modal modal-gameend" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Congratulations</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="./imgs/bird.gif" width="180px" height="130px"></img>
          <span class="bird-quote"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src='./jQuery.js'></script>
  <script src='./jQueryUI.js'></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src='./myScript.js'></script>
</body>
</html>
