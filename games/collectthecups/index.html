<!Doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/mainStyle.css">
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <button class="btn2 begin-game">START LEVEL</button>
    <h1 class="label-level">
        LEVEL <span class="label-level-placeholder">1</span></h1>
    <div>
        <img></img>
    </div>
    <span class="msg" hidden>
        <h1>GAME OVER</h1>
        <h4>You broke a glass</h4>
        <h5>Press START to play again</h5>
    </span>
    <span class="msg2" hidden>
        <h1>Congratulations!</h1>
        <h4>You didn't broke a glass! Impressive!</h4>
        <h5>Press START to play again</h5>
    </span>
    <span class="msg3" hidden>
        <h1>NEXT!</h1>
    </span>
    <script src='scripts/jQuery.js'></script>
    <script src='scripts/jQueryUI.js'></script>
    <script src='scripts/myScript.js'></script>
</body>
</html>
